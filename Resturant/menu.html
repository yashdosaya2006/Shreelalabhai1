<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Shree Lala Bhai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Menu Page Styles */
    .menu-hero {
      background: linear-gradient(135deg, #fff9f5 0%, #f7fbff 100%);
      padding: 6rem 0 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .menu-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,107,0,0.1)"/><circle cx="20" cy="30" r="1" fill="rgba(255,107,0,0.05)"/><circle cx="80" cy="70" r="1.5" fill="rgba(255,107,0,0.08)"/></svg>');
      opacity: 0.3;
    }

    .menu-hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .menu-hero h1 {
      font-size: 3.5rem;
      color: #ff6b00;
      margin-bottom: 1rem;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .menu-hero p {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* Menu Categories */
    .menu-categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem 0 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .category-btn {
      padding: 1rem 2rem;
      border: 2px solid #ff6b00;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      color: #ff6b00;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      min-width: 150px;
    }

    .category-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff9a00, #ff6b00);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .category-btn:hover::before,
    .category-btn.active::before {
      left: 0;
    }

    .category-btn:hover,
    .category-btn.active {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="#home" class="logo"><img src="assets/images/logo.png" alt="Shree Lala Bhai Restaurant" /></a>
      <nav id="main-nav" class="main-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Menu Hero Section -->
  <section class="menu-hero">
    <div class="menu-hero-content">
      <h1>Our Menu</h1>
      <p>Discover our delicious range of authentic Indian beverages and snacks, crafted with love and tradition</p>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="section menu-section" style="background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%); padding: 4rem 0;">
    <div class="container">
      <!-- Menu Categories -->
      <div class="menu-categories">
        <button class="category-btn active" data-category="all">All Items</button>
        <button class="category-btn" data-category="beverages">Beverages</button>
        <button class="category-btn" data-category="snacks">Snacks</button>
      </div>

      <!-- Menu Grid -->
      <div class="menu-grid" id="menu-grid">


  <script src="js/script.js" defer></script>
</body>
</html>
